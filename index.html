<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- My Css -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
  <body>
    <!-- //EXCERCISE-1 -->
    <div id="stylecss">
        <div class="container">
            <div class="excercise1">
                <div class="excercise1__content">
                    <h3 class="text-center bold">QUẢN LÝ TUYỂN SINH</h3>
                    <label for="" class="my-3 bold">Điểm chuẩn do hội đồng nhập:</label>
                    <input type="text" id="bench__mark" placeholder="Nhập điểm chuẩn" class="">
                    <div class="form-group">
                      <label for="" class="my-3 bold">Chọn khu vực dự thi và đối tượng dự thi</label>
                      <select class="form-control my-1" name="" id="area">
                        <option value="">Chọn khu vực</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                      </select>
                      <select class="form-control my-3" name="" id="object">
                        <option value="">Chọn đối tượng</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </div>
                    <div class="grade">
                        <label for="" class="my-3 bold">Nhập vào điểm thi 3 môn:</label>
                        <input 
                        type="text" 
                        id="grade1"
                        placeholder="Nhập điểm thi môn 1"
                        />
                        <input 
                        type="text" 
                        id="grade2"
                        placeholder="Nhập điểm thi môn 2"
                        />
                        <input 
                        type="text" 
                        id="grade3"
                        placeholder="Nhập điểm thi môn 3"
                        />
                    </div>
                    <button id="btn__result" class="btn btn-primary my-2">Kết Quả</button>
                    <div id="result"></div>
                </div>
            </div>
        </div>
        <br><br>
        <!-- //EXCERCISE-2 -->
        <div class="container">
            <div class="excercise2">
                <h3 class="text-center bold">TÍNH TIỀN ĐIỆN</h3>
                <div class="excercise2__content">
                    <div class="form-group">
                        <label for="" class="bold">Họ và tên:</label>
                        <input type="text" name="" id="name" class="form-control" placeholder="Nhập họ và tên chủ hộ">
                    </div>
                    <div class="form-group">
                        <label for="" class="bold">Số KW tiêu thụ:</label>
                        <input type="text" name="" id="kilowatts" class="form-control" placeholder="Nhập vào số KW tiêu thụ">
                    </div>
                </div>
                <button id="btn__kw" class="btn btn-primary">TÍNH</button>
                <div id="result__kw"></div>
            </div>
        </div>
        <br><br>
        <!-- //EXCERCISE-3 -->
        <div class="container">
            <div class="excercise3">
                <h3 class="text-center bold">TÍNH TIỀN THUẾ</h3>
                <div class="excercise3__content">
                    <div class="form-group">
                        <label for="" class="bold">Họ và tên:</label>
                        <input type="text" name="" id="nameTax" class="form-control" placeholder="Nhập họ và tên người chịu thuế">
                    </div>
                    <div class="form-group">
                        <label for="" class="bold">Tổng thu nhập năm:</label>
                        <input type="text" name="" id="income" class="form-control" placeholder="Nhập tổng thu nhập năm">
                    </div>
                    <div class="form-group">
                        <label for="" class="bold">Số người phụ thuộc:</label>
                        <input type="text" name="" id="people" class="form-control" placeholder="Nhập số người phụ thuộc">
                    </div>
                </div>
                <button id="btn__tax" class="btn btn-primary">TÍNH</button>
                <div id="result__tax"></div>
            </div>
        <!-- //EXCERCISE-4 -->
        <div class="exercise">
            <h3 class="text-center bold">TÍNH TIỀN CÁP</h3>
            <div class="ex__4">
                <select id="option">
                    <option value="">Chọn Loại Khách hàng</option>
                    <option value="ND">Nhà Dân</option>
                    <option value="DN">Doanh Nghiệp</option>
                </select>
                <input
                    type="text"
                    class="form-control my-3"
                    id="ex4__customer-code"
                    placeholder="Nhập mã khách hàng"

                />
                <input
                    type="text"
                    class="form-control my-3"
                    id="ex4__channel"
                    placeholder="Nhập số kênh cao cấp"
                />
                <input
                    type="text"
                    class="form-control my-3"
                    id="ex4__connect"
                    placeholder="Nhập số kết nối"
                />
            </div>
        <button type="button" class="btn btn-primary" id="ex4__btn">Tính Tiền</button>
        <div id="ex4__result" class="mt-3"></div>
        </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./JS/index.js"></script>
</body> 
</html>
